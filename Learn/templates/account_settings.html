<div class="container">
    <h1>Account Settings</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ request.user.username }}">
        </div>
        <div class="mb-3">
            <label for="profile_picture" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="profile_picture" name="profile_picture">
            <img src="{{ request.user.profile.profile_picture.url }}" alt="Current Profile Picture" class="mt-2" width="100">
        </div>
        <!-- Add other fields such as email, password, etc. -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
