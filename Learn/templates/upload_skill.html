<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Skill</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4vJ6C7uO5Z3eL1IHjbd6tXvI4gwV4lQ8HcJ6yATNDCf53J04mnXcShJ8Z3" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin-top: 60px;
    }

    .navbar {
      background-color: #007bff;
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
      color: white !important;
    }

    .navbar .nav-link:hover {
      color: #ffd700 !important;
    }

    .container {
      max-width: 800px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin: 100px auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #343a40;
      text-align: center;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px 0;
      color: #888;
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Upload Your Skill</a>
      <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"> -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Learn:dashboard' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Learn:home' %}">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>






  

  <!-- Upload Form -->
  <div class="container my-5">
    <h1>Upload Your Skill</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-block w-100">Upload</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2024 Learning Platform. All rights reserved.
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybGm6cAXEdmXhrPp43j6JcjlXW0elDIsFddh7sPOTnKshNzm7" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0WlP6+uIEIfpZjfyPz2acm43WeILywwww7rc9rNw+jg/1f8dI" crossorigin="anonymous"></script>
</body>
</html>
