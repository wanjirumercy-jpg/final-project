<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Skill Exchange Platform</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ4vJ6C7uO5Z3eL1IHjbd6tXvI4gwV4lQ8HcJ6yATNDCf53J04mnXcShJ8Z3" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin-top: 60px;  /* Adjust for fixed navbar */
    }

    /* Navbar Styling */
    .navbar {
      background-color: #007bff;  /* Blue background for the navbar */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;  /* Keep navbar on top */
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
      color: white !important;  /* White text for links */
    }

    .navbar .nav-link:hover {
      color: #ffd700 !important;  /* Gold color on hover */
    }

    /* Hero Section */
    .hero {
      background: url('https://source.unsplash.com/1600x400/?skills,learning') no-repeat center center;
      background-size: cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .hero h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .container {
      max-width: 1200px;
    }

    .card {
      border-radius: 12px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      background-color: #ffffff;  /* White background for cards */
      border: 1px solid #e1e1e1;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #343a40;  /* Darker title color */
    }

    .card-text {
      font-size: 1rem;
      color: #495057;
    }

    .btn-primary {
      background-color: #007bff;  /* Matching button color */
      border-color: #007bff;
      border-radius: 20px;  /* Rounded button */
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #343a40;
      text-align: center;
      font-weight: bold;
    }

    /* Card grid */
    .row {
      margin-top: 40px;  /* Space to avoid content being hidden behind navbar */
    }

    /* Footer Styling */
    .footer {
      text-align: center;
      padding: 20px 0;
      background-color: #007bff;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Skill Exchange</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Learn:dashboard'%}">Home</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Upload Skill</a> -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Share Your Skills with the World!</h1>
  </div>

  <!-- Main Content -->
  <div class="container my-5">
    <h1 class="text-center">Skills Available</h1>
    <div class="row">
      {% for skill in skills %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">{{ skill.name }}</h3>
              <p class="card-text">{{ skill.description }}</p>
              <p><strong>Category:</strong> {{ skill.category }}</p>
              {% if skill.file %}
                <a href="{{ skill.file.url }}" class="btn btn-primary" target="_blank">Download File</a>
              {% endif %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2024 Skill Exchange Platform. All rights reserved.
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybGm6cAXEdmXhrPp43j6JcjlXW0elDIsFddh7sPOTnKshNzm7" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0WlP6+uIEIfpZjfyPz2acm43WeILywwww7rc9rNw+jg/1f8dI" crossorigin="anonymous"></script>
</body>
</html>
